<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sonnet Jigsaw</title>
        <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            margin: 0 auto;
        }
        .tile {
            width: 100%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .tile:active {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        .correct {
            background-color: green;
            color: white;
        }
        .close {
            background-color: orange;
            color: white;
        }
        .wrong {
            background-color: red;
            color: white;
        }
    

@media (pointer: coarse) {
    .tile {
        cursor: grab;
    }
    .tile:active {
        transform: scale(1.05);
    }
}

</style>
    </head>
    <body>
        <h1>Sonnet Jigsaw</h1>
        <div class="container" id="tilesContainer">
            <!-- Tiles will be dynamically generated here -->
        </div>
        <button id="checkButton">Check Order</button>
        
        <script>
let touchDragged = null;
let touchStartY = 0;

function handleTouchStart(event) {
    touchDragged = event.target;
    touchStartY = event.touches[0].clientY;
    touchDragged.classList.add('dragging');
}

function handleTouchMove(event) {
    event.preventDefault();
    const touchY = event.touches[0].clientY;
    const container = document.getElementById('tilesContainer');
    const tiles = Array.from(container.children);

    for (let tile of tiles) {
        const rect = tile.getBoundingClientRect();
        if (touchY > rect.top && touchY < rect.bottom && tile !== touchDragged) {
            const draggedIndex = tiles.indexOf(touchDragged);
            const targetIndex = tiles.indexOf(tile);

            if (draggedIndex < targetIndex) {
                container.insertBefore(touchDragged, tile.nextSibling);
            } else {
                container.insertBefore(touchDragged, tile);
            }
            break;
        }
    }
}

function handleTouchEnd(event) {
    if (touchDragged) {
        touchDragged.classList.remove('dragging');
        touchDragged = null;
    }
}


        let sonnets = [];
        let selectedSonnet = [];

        async function fetchSonnets() {
            try {
                const response = await fetch('sonnets.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                sonnets = await response.json();
                initGame();
            } catch (error) {
                console.error('Error fetching sonnets:', error);
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getRandomSonnet() {
            const randomIndex = Math.floor(Math.random() * sonnets.length);
            return sonnets[randomIndex];
        }

        function initGame() {
            const container = document.getElementById('tilesContainer');
            container.innerHTML = '';
            selectedSonnet = getRandomSonnet();
            const shuffledLines = [...selectedSonnet];
            shuffle(shuffledLines);
            shuffledLines.forEach((line, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.draggable = true;
                tile.textContent = line;
                tile.dataset.index = index;
                tile.addEventListener('dragstart', handleDragStart);
                tile.addEventListener('dragover', handleDragOver);
                tile.addEventListener('drop', handleDrop);
                tile.addEventListener('dragend', handleDragEnd);

tile.addEventListener('touchstart', handleTouchStart, { passive: false });
tile.addEventListener('touchmove', handleTouchMove, { passive: false });
tile.addEventListener('touchend', handleTouchEnd);

                container.appendChild(tile);
            });
        }

        let dragged;
        let dragOverElement;

        function handleDragStart(event) {
            dragged = event.target;
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            const target = event.target;
            if (target && target !== dragged && target.classList.contains('tile')) {
                dragOverElement = target;
                const container = document.getElementById('tilesContainer');
                const children = Array.from(container.children);
                const draggedIndex = children.indexOf(dragged);
                const targetIndex = children.indexOf(target);

                if (draggedIndex < targetIndex) {
                    container.insertBefore(dragged, target.nextSibling);
                } else {
                    container.insertBefore(dragged, target);
                }
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            if (dragOverElement) {
                dragOverElement = null;
            }
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
        }

        function checkOrder() {
            const container = document.getElementById('tilesContainer');
            const tiles = Array.from(container.children);
            tiles.forEach((tile, index) => {
                const lineText = tile.textContent;
                const correctIndex = selectedSonnet.indexOf(lineText);
                if (correctIndex === index) {
                    tile.className = 'tile correct';
                } else if (Math.abs(correctIndex - index) <= 2) {
                    tile.className = 'tile close';
                } else {
                    tile.className = 'tile wrong';
                }
            });
        }

        document.getElementById('checkButton').addEventListener('click', checkOrder);

        window.onload = fetchSonnets;
    
</script>
    </body>
</html>
